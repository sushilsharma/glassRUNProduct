
<div class="fullwidth" ng-if="pageContrlAcessData.ContactTypeDropDown !='0'">
    <div class="col-lg-12">
        <div class="columnfulldata  margintopdata">
            <div class="labelname reasonlable">
                <b>  <!--{{resData.res_AddCompany_ContactPersonDetails}}-->  Attachment Document </b>
            </div>
        </div>
    </div>
    <div class="conatinerheader headerdataconatiner">

        <div class="UOMContainer  rightaling">
            {{resData.res_AddCompany_ContactType_SrNo}}
        </div>

        <div class="GridColumnWithBorder_AddCompany">
            <!--{{resData.res_AddCompany_ContactType}}-->    Document Type <span style="color:red;"> * </span>
        </div>
        <div class="GridColumnWithBorder_AddCompany">
            <!--{{resData.res_AddCompany_ContactPersonName}}-->   Remarks <span style="color:red;"> * </span>
        </div>
       
        <div class="removeItemicon" style="width:16%">
            {{resData.res_AddCompany_ContactType_Action}}
        </div>
    </div>
    <div class="conatinerbody">
        <div class="conatinerheader itemrowcontainer" style="margin-bottom: 20px">
            <div class="UOMContainer rightaling">
                &nbsp;
            </div>
            <div class="GridColumnWithBorder_AddCompany">
                <select id="ddlContacttype" ng-model="EventDocumentObject.DocumentTypeId" class="form-control" name="val_SelectObject" ng-options="obj.LookUpId as obj.Name for obj in DocumentTypeList  | orderBy:'Name'" ng-change="GetSelectedValue(EventDocumentObject.DocumentTypeId)">
                    <option value="">Select</option>
                </select>
                <!--<input class="form-control form-white" ng-model="AddCompanyDeailsJSON.Email" type="text">-->
            </div>

            <div class="GridColumnWithBorder_AddCompany">
                <input class="form-control form-white" ng-model="EventDocumentObject.Remarks" type="text">
            </div>
           
            <div class="removeItemicon" style="width:16%">
                <a ng-click="AddEventDocumentInfo()">
                    <!--<i class="fa fa-plus" aria-hidden="true"></i>-->
                    <span ng-if="EventDocumentObject.EditEventDocumentinfoGUID ===''">Add</span>
                    <span ng-if="EventDocumentObject.EditEventDocumentinfoGUID !==''">Update </span>
                </a>
            </div>
        </div>

        <div class="conatinerheader itemrowcontainer" ng-repeat="eventDocumentInfo in eventDocumentList">
            <div class="UOMContainer rightaling">
                {{$index + 1}}
            </div>
            <div class="GridColumnWithBorder_AddCompany">
                {{eventDocumentInfo.DocumentType}}
            </div>

            <div class="GridColumnWithBorder_AddCompany">
                {{eventDocumentInfo.Remarks}}
            </div>
           
            <div class="removeItemicon" style="width:16%">
                <a ng-click="EditEventDocumentInfo(eventDocumentInfo.EventDocumentinfoGUID)">
                    <!--<i class="fa fa-pencil" aria-hidden="true"></i>--> Edit
                </a>&nbsp;| &nbsp;
                <a ng-click="DeleteEventDocumentInfo(eventDocumentInfo.EventDocumentinfoGUID)">
                    <!--<i class="fa fa-trash" aria-hidden="true"></i>--> Delete
                </a>
            </div>
        </div>
    </div>

</div>

<script id="WarningMessage.html" type="text/ng-template">
    <ion-modal-view hide-back-button="false" class="confirmationmsgmodalview bgcolorheaderandfooter">

        <ion-header-bar class="bar bar-header bar-positive popupheadercolor" style="display: block;">
            <h1 class="title">Delete Warning..<!--{{resData.res_AddCompany_Warning}}--></h1>
            <button class="button button-clear button-primary" ng-click="CloseDeleteConfirmation()"><i class="fa fa-times" style="color:#000 !important;"></i></button>
        </ion-header-bar>
        <ion-content scroll="false" class="popioncontainer">
            <div class="messagebody" style="margin-left: 15px;font-weight: 500;">
                Are you sure you want to delete this record?  <!--{{resData.res_AddCompany_DeleteWarning}}-->
            </div>
        </ion-content>
        <ion-footer-bar class="popupfooter">

            <div class="popupbtnstyle">
                <div class="popupbuttonstyle">
                    <a class="btn btn-success btn-square" ng-click="DeleteYes()">
                       Yes <!--{{resData.res_AddCompany_DeleteYes}}-->
                    </a>
                    <a class="btn btn-success btn-square" ng-click="CloseDeleteConfirmation()">
                       No <!--{{resData.res_AddCompany_DeleteNo}}-->
                    </a>
                </div>


            </div>
        </ion-footer-bar>
    </ion-modal-view>
</script>
