<ion-view>
    <ion-content class="main-content">
        <div class="pageview">
            <div class="header">
                <h2>{{Action}} <strong>{{resData.res_TruckUI_Truck}}</strong></h2>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs2">
                        <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                            <li class="active" ng-class="{'active': ViewTab}">
                                <a ng-click="ViewForm()" class="">
                                    <tab-heading>
                                        <i class="fa fa-eye"></i>{{resData.res_TruckUI_View}}
                                    </tab-heading>
                                </a>
                            </li>
                            <li class="" ng-class="{'active': AddTab}">
                                <a ng-click="AddForm()">
                                    <tab-heading>
                                        <i class="fa fa-plus"></i>{{resData.res_TruckUI_Add}}
                                    </tab-heading>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane" ng-class="{'active': AddTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TruckUI_TruckType}}</label>
                                                        <div class="col-sm-9">
                                                            <select id="val_Object" ng-model="TruckJson.TruckType" class="form-control" name="val_SelectObject" ng-options="obj.LookUpId as obj.Name for obj in bindAllTuck" ng-change="GetObjectPropertyByobjectId(objects)">
                                                                <option value="">{{resData.res_TruckUI_Select}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_TruckUI_Name}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="TruckJson.Name" type="text" placeholder="Name">
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TruckUI_Palletes}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="TruckJson.Palletes" type="text" placeholder="Palletes">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_TruckUI_Capacity}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="TruckJson.Capacity" type="text" placeholder="Capacity">
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>


                                            <div class="ActionButtons">

                                                <div class="clearbtn">
                                                    <button type="button" ng-click="Clear()" class="btn btn-default">{{resData.res_TruckUI_Clear}}</button>
                                                </div>
                                                <div class="successbtn">
                                                    <button type="button" ng-click="SaveTruck()" class="btn btn-success">{{resData.res_TruckUI_Save}}</button>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane active" ng-class="{'active': ViewTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="col-md-12">
                                                <div kendo-grid="Grid" k-options="ViewTuckGrid" k-rebind="ViewTuckGrid"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </ion-content>
</ion-view>
