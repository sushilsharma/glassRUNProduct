<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .Headings {
            width: 100% !important;
            display: table-row;
            font-weight: bold;
            text-align: center;
        }

        .Rows {
            width: 100% !important;
            display: table-row;
            text-align: center;
        }

        .Cell {
            width: 150px !important;
            display: table-cell;
            text-align: center;
            border-width: thin;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="PageTopContainer">
        <div class="titlebar">
            <div id="bottom_section">
                <div class="uk-container uk-container-center">

                    <h3 class="heading_b uk-margin-bottom">Role Wise Field Access</h3>
                </div>
            </div>
        </div>
        <div class="uk-container uk-container-center">
            <div class="uk-width-large-10-10 uk-row-first uk-grid-margin">

                <div class="headerAddButtons">
                    <div id="AddButton" class="md-fab-wrapper md-fab-wrapperAdd">
                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" ng-click="RoleWiseFieldAccessAddForm()">
                            <i class="material-icons"></i>
                        </a>
                    </div>
                </div>

                <div id="form">
                    <div class="md-card-content large-padding md-card padding15px">
                        <div class="uk-grid large-padding" data-uk-grid-margin>
                            <div class="uk-width-medium-1-2">
                                <div class="parsley-row">
                                    <label for="RoleId "> RoleId  </label>
                                    <select id="ddlRoleName" ng-model="RoleMasterData.ddlRoleName">
                                        <option value="0">Select</option>
                                        <option data-ng-repeat="t in RoleMasterData" value="{{t.RoleMasterId}}">{{t.RoleName}}</option>
                                    </select>
                                </div>
                                <!--<i id="inputRoleId" class="fa fa-exclamation-circle fa-6 requiredField" style="color: gray"></i>-->
                            </div>
                            <div class="uk-width-medium-1-2">
                                <div class="parsley-row">
                                    <label for="PageId"> PageId  </label>
                                    <select ng-model="ddlPageName" ng-options="pagesData.PageId as pagesData.PageName for pagesData in PagesData track by pagesData.PageId"
                                            ng-change="GetAllResourcesOnPageSelection();"></select>
                                </div>
                                <!--<i id="inputPageId" class="fa fa-exclamation-circle fa-6 requiredField" style="color: gray"></i>-->
                            </div>
                        </div>
                        <div class="uk-grid  large-padding" data-uk-grid-margin>
                            <div class="Headings">
                                <div class="Cell">
                                    <p>
                                        <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                                        Select All
                                    </p>
                                </div>
                                <div class="Cell">
                                    <p>Resource</p>
                                </div>
                                <div class="Cell">
                                    <p>IsMandatory</p>
                                </div>
                                <div class="Cell">
                                    <p>IsVisible</p>
                                </div>
                                <div class="Cell">
                                    <p>IsAlphaNumeric</p>
                                </div>
                                <div class="Cell">
                                    <p>IsNumberOnly</p>
                                </div>
                                <div class="Cell">
                                    <p>SpecialCharacters</p>
                                </div>
                                <div class="Cell">
                                    <p>ValidationExpression</p>
                                </div>
                                <div class="Cell">
                                    <p>Description</p>
                                </div>

                            </div>
                            <div class="Rows" ng-repeat="resbypage in GetAllResourcesByPageData">
                                <div class="Cell">
                                    <input type="checkbox" ng-model="IsSelected[$index]" />
                                </div>
                                <div class="Cell">
                                    <input type="hidden" ng-model="RoleWiseFieldAccessId[$index]" />
                                    <input type="hidden" ng-model="ResourceId[$index]" />

                                    {{resbypage.ResourceValue}}
                                </div>
                                <div class="Cell">
                                    <input id="chkIsMandatory" type="checkbox" name="Input" ng-model="IsMandatory[$index]" class="md-input" />
                                </div>
                                <div class="Cell">
                                    <input id="chkIsVisible" type="checkbox" name="Input" ng-model="IsVisible[$index]" class="md-input" />
                                </div>
                                <div class="Cell">
                                    <input id="chkIsAlphaNumeric" type="checkbox" name="Input" ng-model="IsAlphaNumeric[$index]" class="md-input" />
                                </div>
                                <div class="Cell">
                                    <input id="chkIsNumberOnly" type="checkbox" name="Input" ng-model="IsNumberOnly[$index]" class="md-input" />
                                </div>
                                <div class="Cell">
                                    <input id="inputSpecialCharacters" type="text" ng-model="SpecialCharacters[$index]" name="Input" class="md-input" />
                                </div>
                                <div class="Cell">
                                    <input id="inputValidationExpression" type="text" ng-model="ValidationExpression[$index]" name="Input" class="md-input" />
                                </div>
                                <div class="Cell">
                                    <input id="inputDescription" type="text" ng-model="Description[$index]" name="Input" class="md-input" />
                                </div>
                            </div>
                        </div>
                        <!--<div class="uk-grid">
                            <div class="uk-width-large-1-4 uk-width-medium-1-2">
                                <div class="uk-input-group">
                                    <input id="buttonSave" ng-click="RoleWiseFieldAccesssave()" type="button" class="md-btn md-btn-danger" value="Save" />
                                    <input id="buttonBack" ng-click="reset()" type="button" class="md-btn" value="Reset" />
                                </div>
                            </div>
                        </div>-->
                    </div>
                    <div id="SaveDetail" class="md-fab-wrapper left-md-Add-button">
                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" id="roleWiseFieldAccess_edit_submit" ng-click="RoleWiseFieldAccesssave()">
                            <i class="material-icons">&#xE161;</i>
                        </a>
                    </div>
                    <div ng-show="IsShowBackButton" class="md-fab-wrapper left-md-Refresh-button">
                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" id="backbutton" ng-click="back()">
                            <i class="fa fa-chevron-circle-left"></i>
                        </a>
                    </div>
                    <div ng-show="IsShowButton" class="md-fab-wrapper left-md-back-button">
                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" id="refresh" ng-click="reset()">
                            <i class="uk-icon-refresh"></i>
                        </a>
                    </div>
                </div>
                <div id="grid" class="md-card uk-margin-medium-bottom">
                    <div class="md-card-content">
                        <div class="uk-overflow-container">
                            <div kendo-grid="mainGrid" k-options="RoleWiseFieldAccessmainGridOptions" k-rebind="RoleWiseFieldAccessmainGridOptions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div kendo-window="modal" k-title="'Delete Record'" style="display:none" k-visible="false" k-modal="true">
            Are you sure you want to delete?
            <button ng-click="SoftDeleteRoleWiseFieldAccessById(PK_RoleWiseFieldAccess)">OK</button>
        </div>
    </div>
    <script src="Scripts/common.min.js"></script>
    <script src="Scripts/altair_admin_common.min.js"></script>
    <script src="Scripts/jquery-ui.js"></script>

    <script src="Scripts/uikit_custom.min.js"></script>
    <script src="Scripts/Bootstrap/bootstrap.min.js"></script>
</body>
</html>
