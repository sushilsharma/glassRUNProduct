<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        select {
            margin: 5px;
            width: 100% !important;
        }

        .custom-height-form {
            min-height: 490px;
        }

        .modal-content {
            width: 50% !important;
            left: 25% !important;
            right: 25% !important;
        }
    </style>
</head>
<body>
    <div class="PageTopContainer">
        <div class="titlebar">
            <div id="bottom_section">
                <div class="uk-container uk-container-center">

                    <h3 class="heading_b uk-margin-bottom">Login History Report</h3>
                </div>
            </div>
        </div>
        <div class="uk-container uk-container-center">
            <div class="uk-width-large-10-10 uk-row-first uk-grid-margin">

                <div id="form" class="">

                    <div class="md-card uk-margin-medium-bottom custom-height-form">

                        <div class="uk-width-1-1 md-card-content" style="padding: 16px 0px;">
                            <div class="uk-grid uk-grid-width-small-1-2 uk-grid-width-large-1-5 uk-text-center parentreport  uk-grid-margin" data-uk-grid-margin="">

                                <div class="uk-margin-bottom uk-text-center uk-grid-width-medium1-5  uk-grid-width-large-1-5 ">
                                    <span class="uk-input-group-addon campusicon">
                                        <i class="md-list-addon-icon"></i>
                                    </span>
                                    <div data-tap-disabled="true" class="md-input-wrapper datepickercontrol md-input-filled">
                                        <input kendo-date-picker ng-model="FromDate" placeholder="Select start date" k-format="dd/MM/yyyy" k-parse-formats="['dd/MM/yyyy']" />
                                    </div>
                                </div>


                                <div class="uk-margin-bottom uk-text-center uk-grid-width-medium1-5  uk-grid-width-large-1-5 ">
                                    <span class="uk-input-group-addon campusicon">
                                        <i class="md-list-addon-icon"></i>
                                    </span>
                                    <div data-tap-disabled="true" class="md-input-wrapper datepickercontrol md-input-filled">
                                        <input kendo-date-picker ng-model="ToDate" placeholder="Select end date" k-format="dd/MM/yyyy" k-parse-formats="['dd/MM/yyyy']" />
                                    </div>
                                </div>

                                <!--<div class="uk-margin-bottom uk-text-center  " style="padding-top: 4px;" ng-show="ProfileTypeId !== 1002">
                                    <span class="uk-input-group-addon">
                                    </span>

                                    <div class="padded-row">
                                        <div angucomplete-alt id="autoProfileList"
                                             placeholder="Name / Family Code"
                                             maxlength="50"
                                             pause="100"
                                             selected-object="SelectedProfile"
                                             local-data="profileAccountTransactions"
                                             search-fields="Name,FamilyCode"
                                             title-field="Name"
                                             minlength="1"
                                             image-field=""
                                             input-class="form-control form-control-small"
                                             match-class="highlight">
                                        </div>
                                    </div>
                                </div>-->



                                <div class="uk-margin-bottom uk-text-center uk-grid-width-medium1-5  uk-grid-width-large-1-5 ">
                                    <span class="uk-input-group-addon">
                                    </span>
                                    <input id="inputFamilyCode" type="text" placeholder="Family Code" ng-model=FamilyCode name="Input" class="md-input" md-input="" />
                                </div>




                           


                                <div class="uk-margin-bottom uk-text-center uk-grid-width-medium1-5  uk-grid-width-large-1-5 " ng-show="ProfileTypeId !== 1002">
                                    <div ng-controller="DatabaseConnectionStringController" style="width: 100%;">
                                        <div ng-include src="'DatabaseConnectionStringControl.html'">
                                        </div>
                                    </div>
                                </div>
                                <div style="float:right;width:18%" class="iconstop">
                                    <div id="SaveDetail" class="md-fab-wrapper left-md-Add-button" style="position:relative;margin-left:1% !important; right:0 !important;padding-left:0px;width:32%;float:left">
                                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" id="tax_edit_submit" ng-click="SelectReportFormat()">
                                            <i class="uk-icon-download"></i>
                                        </a>

                                    </div>


                                    <div id="SaveDetail1" class="md-fab-wrapper left-md-back-button" style="position:relative;margin-left:1% !important; right:0 !important;padding-left:0px;width:32%;float:left">
                                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" id="tax_edit_submit" ng-click="ResetData()">
                                            <i class="uk-icon-refresh"></i>
                                        </a>

                                    </div>
                                    <div id="SaveDetail1" class="md-fab-wrapper left-md-Refresh-button" style="position:relative;margin-left:1% !important; right:0 !important;padding-left:0px;width:32%;float:left">
                                        <a class="md-fab md-fab-accent md-fab-small md-fab-wave-light" id="tax_edit_submit" ng-click="LoginHistoryReport()">
                                            <i class="uk-icon-eye"></i>
                                        </a>
                                    </div>
                                </div>

                            </div>


                            <div class="md-card-content" ng-hide="(GridData.data.length<=0?showgrid==false:false)">

                                <!--<h2 class="heading_a">
                                    Opening Balance : {{Currency}} {{OpeningBalance | number : 2}}
                                </h2>
                                <h2 class="heading_a" style="margin-top: 10px;margin-bottom:10px;">
                                    Closing Balance : {{Currency}} {{ClosingBalance | number : 2}}
                                </h2>-->




                                <div class="uk-overflow-container">
                                    <div id="grid" kendo-grid="mainGrid" k-options="ReportGridOptions" k-rebind="ReportGridOptions"></div>
                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>


        <modal visible="ReportFormatChooserModal">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Choose Report Format</h4>

            </div>
            <div class="modal-body" style="display: inline-flex;">
                <div style="width:50%; padding:10px;">
                    <a ng-click="SelectReportDownloadFormat('Excel');">
                        <img style="height: 100px;" src="Images/excel.jpg" />
                    </a>
                </div>
                <div style="width:50%; padding:10px;">
                    <a ng-click="SelectReportDownloadFormat('PDF');"><img style="height: 100px;" src="Images/Pdf.png" /></a>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="md-btn md-btn-flat uk-modal-close" ng-click="toggleModal()">Close</button>
            </div>

        </modal>
        <script src="Scripts/jquery-ui.js"></script>
        <script src="Scripts/Bootstrap/bootstrap.min.js"></script>
        <script src="Scripts/Bootstrap/bootstrapapp.js"></script>
        <script src="Scripts/Bootstrap/bootstrap-datepicker.js"></script>
        <script src="Scripts/Bootstrap/bootstrap-datetimepicker.js"></script>
        <script src="Scripts/Bootstrap/form-components.js"></script>
        <!--<script src="Scripts/common.min.js"></script>
        <script src="Scripts/altair_admin_common.min.js"></script>-->
        <loading></loading>
    </div>
    </div>
</body>
</html>
