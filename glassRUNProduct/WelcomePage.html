<ion-view>
    <ion-content class="main-content">
        <div class="pageview">

            <div class="header">
                <h2>{{resData.res_WelcomePage_WelcomePage}}</h2>
            </div>
            <div id="messageDiv" style="font-size: 66px;color:white;"> Please wait loading </div>
            <div id="sb_widget"></div>
        </div>
        <style>
            #sb_widget {
                bottom: 48px;
            }
        </style>
        <script>
            debugger;
            var appId = '3636950B-8D08-4477-8015-0FD8F0352066';
            var userId = 'Administrator';
            var nickname = 'Admin';
            var PROFILE_URL = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmL43mSCo0MAu3fCgV8t6QRsNzyiatE_Har4TjE8M6NZ-i0tKDzA';
            var sb = new SendBird({ appId: appId });
            sb.connect(userId, function (user, error) {
                sb.updateCurrentUserInfo(nickname, PROFILE_URL, function (response, error) {
                    if (error) {
                        return;
                    }
                    else {

                        sbWidget.startWithConnect(appId, userId, nickname, function (sss, aaa) {
                            debugger;
                            document.getElementById("messageDiv").innerHTML = "You can start chat now!";
                        });

                    }
                });

            });</script>
    </ion-content>
</ion-view>
