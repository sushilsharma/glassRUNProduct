<div class="col-lg-12 nopadding">
    <span class="sectionheader">{{resData.res_UpdateOrder_ShipToLocation}}</span>

    <div class="row m-t-10">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 deliverylocation" ng-repeat="deliverylocation in bindDeliverylocation" ng-click="SavedEditEnquiry || GetDeliveryLocationDetailsByDeliveryLocationId(deliverylocation.DeliveryLocationId)">
            <div class="panel" ng-class="{'greenbg' : deliverylocation.IsDeliveryLocationSelected}">
                <div class="panel-content widget-info">
                    <div class="row">
                        <div class="left">
                            <i class="fa fa-industry bg-green"></i>
                        </div>
                        <div class="right">
                            <p class="number">{{deliverylocation.DeliveryLocationName}}</p>
                            <p class="number" ng-if="deliverylocation.DisplayName !== '' && deliverylocation.DisplayName !== undefined && deliverylocation.DisplayName !== null">
                                {{resData.res_UpdateOrder_Warehouse}} : {{deliverylocation.DisplayName}}
                            </p>
                            <p class="text">{{resData.res_UpdateOrder_Capacity}} : {{deliverylocation.Capacity | number : 0}}</p>
                        </div>
                        <div class="rightaling">
                            <i ng-class="{'fa fa-check' : deliverylocation.IsDeliveryLocationSelected}"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
