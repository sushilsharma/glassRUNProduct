<ion-view>
    <ion-content class="main-content">
        <div class="pageview">
            <div class="header">
                <h2><strong>{{resData.res_PlateNumberAndDriverMappingUI_PlateNumberDriverMapping}}</strong> ({{Action}})</h2>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs2">
                        <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                            <li class="active" ng-class="{'active': ViewTab}">
                                <a ng-click="ViewForm()" class="">
                                    <tab-heading>
                                        <i class="fa fa-eye"></i>{{resData.res_TransportVehicleUI_View}}
                                    </tab-heading>
                                </a>
                            </li>
                            <li class="" ng-class="{'active': AddTab}">
                                <a ng-click="AddForm()">
                                    <tab-heading>
                                        <i class="fa fa-plus"></i>{{resData.res_TransportVehicleUI_Add}}
                                    </tab-heading>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane" ng-class="{'active': AddTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="fullwidth">
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_PlateNumberAndDriverMappingUI_PlateNumber}}</label>
                                                        <div class="col-sm-9">
                                                            <select id="val_Object" ng-disabled="IsPlateNumberDisabled" ng-model="PlateNumberDriverMappingJson.PlateNumber" class="form-control" name="val_SelectObject" ng-options="obj.TransporterVehicleRegistrationNumber as obj.TransporterVehicleRegistrationNumber for obj in PlateNumberList">
                                                                <option value="">{{resData.res_PlateNumberAndDriverMappingUI_PlateNumber_Select}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-3 control-label">{{resData.res_PlateNumberAndDriverMappingUI_Driver}}</label>
														<div class="col-sm-9">
															<select id="val_Object" ng-model="PlateNumberDriverMappingJson.Driver" class="form-control" name="val_SelectObject" ng-options="obj.DeliveryPersonnelId as obj.Name for obj in DriverList">
																<option value="">{{resData.res_PlateNumberAndDriverMappingUI_Driver_Select}}
															</select>
														</div>
													</div>
												</div>
                                            </div>


                                            <div class="ActionButtons">
                                                <div class="clearbtn">
                                                    <button type="button" ng-click="Clear()" class="btn btn-default">{{resData.res_TruckUI_Clear}}</button>
                                                </div>
                                                <div class="successbtn">
                                                    <button type="button" ng-click="SaveTruck()" class="btn btn-success">{{resData.res_TruckUI_Save}}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane active" ng-class="{'active': ViewTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="col-md-12">
                                                <!--<div kendo-grid="Grid" k-options="ViewPlateNumberDriverMappingGrid" k-rebind="ViewPlateNumberDriverMappingGrid"></div>-->

												<div id="ViewPlateNumberDriverMappingGrid" class="TransportVehicle_Grid" style="height: 70vh;" dx-data-grid="ViewPlateNumberDriverMappingGrid" dx-item-alias="ViewPlateNumberDriverMappingData">
												</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </ion-content>



	<script id="WarningMessage.html" type="text/ng-template">
		<ion-modal-view hide-back-button="false" class="confirmationmsgmodalview bgcolorheaderandfooter">

			<ion-header-bar class="bar bar-header bar-positive popupheadercolor" style="display: block;">
				<h1 class="title">{{resData.res_PlateNumberDriver_Delete_Warning}}</h1>
				<button class="button button-clear button-primary" ng-click="CloseDeleteConfirmation()"><i class="fa fa-times" style="color:#000 !important;"></i></button>
			</ion-header-bar>
			<ion-content scroll="false" class="popioncontainer">
				<div class="messagebody" style="margin-left: 15px;font-weight: 500;">
					{{resData.res_PlateNumberDriver_DeleteWarning}}
				</div>
			</ion-content>
			<ion-footer-bar class="popupfooter">

				<div class="popupbtnstyle">
					<div class="popupbuttonstyle">
						<a class="btn btn-success btn-square" ng-click="DeletePlateNumberDriver()">
							{{resData.res_PlateNumberDriver_DeleteYes}}
						</a>
						<a class="btn btn-success btn-square" ng-click="CloseDeleteConfirmation()" style="border: 1px solid #adadad !important;">
							{{resData.res_PlateNumberDriver_DeleteNo}}
						</a>
					</div>


				</div>
			</ion-footer-bar>
		</ion-modal-view>
	</script>
</ion-view>
