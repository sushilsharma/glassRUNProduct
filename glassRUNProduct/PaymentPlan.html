<ion-view>
    <ion-content class="main-content">
        <div class="pageview">
            <!--<div class="header">
            <h2>{{Action}} <strong>Payment Plan</strong></h2>
        </div>-->

            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs2">
                        <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                            <li class="active" ng-class="{'active': ViewTab}">
                                <a ng-click="ViewForm()" class="">
                                    <tab-heading>
                                        <i class="fa fa-eye"></i>{{resData.res_PaymentPlan_View}}
                                    </tab-heading>
                                </a>
                            </li>
                            <li class="" ng-class="{'active': AddTab}">
                                <a ng-click="AddForm()">
                                    <tab-heading>
                                        <i class="fa fa-plus"></i>{{resData.res_PaymentPlan_Add}}
                                    </tab-heading>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane" ng-class="{'active': AddTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="fullwidth">
                                                <div ng-if="pageContrlAcessData.PlanName !='0'">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">{{resData.res_PaymentPlan_PlanName}}</label>
                                                            <div class="col-sm-9">
                                                                <input class="form-control form-white" ng-model="PaymentPlanJSON.PlanName" type="text" placeholder="Plan Name" ng-readonly="pageContrlAcessData.PlanName =='0' || pageContrlAcessData.PlanName =='1' ">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="col-lg-12">
                                            <div class="col-lg-6">
                                                <div class="columnfulldata  margintopdata">
                                                    <div class="labelname reasonlable">
                                                        Plan Name :
                                                    </div>
                                                    <div class="labelcontrol">
                                                        <input class="form-control form-white" ng-model="PaymentPlanJSON.PlanName" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                                            <div class="ActionButtons">
                                                <div class="clearbtn">
                                                    <button type="button" ng-click="ClearControls()" class="btn btn-default">{{resData.res_PaymentPlan_Clear}}</button>
                                                </div>
                                                <div class="successbtn">
                                                    <button type="button" ng-click="Save()" class="btn btn-success">{{resData.res_PaymentPlan_Save}}</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane active" ng-class="{'active': ViewTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="col-md-12">
                                                <div id="PaymentPlanGrid" class="PaymentPlan_Grid" dx-data-grid="PaymentPlanGrid" dx-item-alias="PaymentPlanData">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="WarningMessage.html" type="text/ng-template">
            <ion-modal-view hide-back-button="false" class="confirmationmsgmodalview bgcolorheaderandfooter">

                <ion-header-bar class="bar bar-header bar-positive popupheadercolor" style="display: block;">
                    <h1 class="title">{{resData.res_PaymentPlan_Warning}}</h1>
                    <button class="button button-clear button-primary" ng-click="CloseDeleteConfirmation()"><i class="fa fa-times" style="color:#000 !important;"></i></button>
                </ion-header-bar>
                <ion-content scroll="false" class="popioncontainer">
                    <div class="messagebody" style="margin-left: 15px;font-weight: 500;">
                        {{resData.res_PaymentPlan_DeleteWarning}}
                    </div>
                </ion-content>
                <ion-footer-bar class="popupfooter">

                    <div class="popupbtnstyle">
                        <div class="popupbuttonstyle">
                            <a class="btn btn-success btn-square" ng-click="DeleteYes()">
                                {{resData.res_PaymentPlan_DeleteYes}}
                            </a>
                            <a class="btn btn-success btn-square" ng-click="CloseDeleteConfirmation()">
                                {{resData.res_PaymentPlan_DeleteNo}}
                            </a>
                        </div>


                    </div>
                </ion-footer-bar>
            </ion-modal-view>
        </script>

    </ion-content>
</ion-view>
