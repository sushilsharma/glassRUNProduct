<ion-view>
    <ion-content class="main-content">

        <div class="pageview">
            <div class="fixrighttopbutton">
                <div class="col-sm-2 singlebtn col-md-2" style="float:right">
                    <a class="btn btn-success btn-square" ng-click="UpdateShipToNameAndStatus()">{{resData.res_ManageShipTo_UpdateShipTo}}</a>
                </div>
            </div>

            <div class="header">
                <h2>{{resData.res_ManageShipTo_ManageShipTo}}</h2>
            </div>

            <div class="row">
                <div class="col-md-12" style="margin-top: 15px;">
                    <div id="portalview" class="PortalView">
                        <div class="panel">
                            <div class="panel-content">
                                <div id="ManageShipToGrid" kendo-grid="Grid" k-options="ManageShipToGrid" k-rebind="ManageShipToGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="ViewContactInformation.html" type="text/ng-template">
            <ion-modal-view class="confirmationmsgmodalviewDriverDetail bgcolorheaderandfooter" style="width:75% !important;height:350px !important">
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title">Contact Information</h1>
                    <button class="button button-clear button-primary" ng-click="CloseViewContactInformationControl()"><i class="fa fa-times"></i></button>
                </ion-header-bar>
                <ion-content scroll="hidden" class="padding">
                    <div class="row">
                        <div class="formcontrols form-horizontal ng-pristine ng-valid">


                            <div class="customlistcontrolview">

                                <div class="fullwidth">
                                    <div class="col-md-12">
                                        <div class="form-group">

                                            <div class="col-sm-12">
                                                <div class="col-md-12" style="padding:0px">
                                                    <div class="form-group">

                                                        <div class="col-sm-12" style="padding:0px">

                                                            <div class="col-md-3">
                                                                <select id="val_Object" ng-model="ManageShipToJson.ContactType" class="form-control" name="val_SelectObject">
                                                                    <option value="">Select Contact Type</option>
                                                                    <option value="Email">Email</option>
                                                                    <option value="Phone">Phone</option>
                                                                </select>
                                                            </div>

                                                            <div class="col-md-3">
                                                                <input class="form-control form-white" ng-model="ManageShipToJson.ContactPerson" type="text" placeholder="Contact Person">
                                                            </div>

                                                            <div class="col-md-3">
                                                                <input class="form-control form-white" ng-model="ManageShipToJson.Contacts" type="text" placeholder="Contacts">
                                                            </div>

                                                            <div class="col-md-2">
                                                                <button type="button" ng-click="AddNewContactInformation()" class="btn btn-success"> Add</button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="fullwidth" ng-if="ContactInformationList.length > 0">

                                    <div class="col-md-12">
                                        <div class="form-group" style="margin-bottom: 50px;">

                                            <div class="col-sm-8">

                                                <div class="listviewContainer RecipientList">
                                                    <table class="table table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th class="srno"> Sr. No. </th>
                                                                <th>Contact Type </th>
                                                                <th>Contact Person </th>
                                                                <th> Contacts </th>
                                                                <th class="lasttd"> Remove </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="contactInformation in ContactInformationList" ng-if="contactInformation.IsActive === '1' || contactInformation.IsActive === true">
                                                                <td class="srno"> {{$index +1}} </td>
                                                                <td>{{contactInformation.ContactType}}</td>
                                                                <td>{{contactInformation.ContactPerson}}</td>
                                                                <td> {{contactInformation.Contacts}} </td>
                                                                <td class="lasttd"> <a class="btn btn-default" ng-click="RemoveNewContactInformation(contactInformation.ContactInformationId,contactInformation.ContactInformationIdGUID)"><i class="icons-office-52"></i></a> </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>

                                                </div>

                                            </div>
                                        </div>
                                    </div>


                                </div>

                            </div>


                        </div>

                    </div>
                </ion-content>

                <ion-footer-bar align-title="left" class="popupfooter">

                    <div class="popupbtnstyle">
                        <div class="popupbuttonstyle">
                            <a class="btn btn-success btn-square" ng-click="SaveContactInformation()">
                                Save
                            </a>
                        </div>
                        <div class="popupbuttonstyle">
                            <a class="btn btn-success btn-square redclosebtn" ng-click="CloseViewContactInformationControl()">
                                Close
                            </a>
                        </div>
                    </div>

                </ion-footer-bar>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
