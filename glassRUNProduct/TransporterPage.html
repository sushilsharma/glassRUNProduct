<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>

    <ion-view>
        <ion-content class="main-content">
            <div class="pageview">
                <div class="header">
                    <h2>{{Action}} <strong>{{resData.res_TransporterPage_TransportOprator}}</strong></h2>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="nav-tabs2">
                            <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                                <li class="" ng-class="{'active': ViewTab}">
                                    <a ng-click="ViewForm()" class="">
                                        <tab-heading>
                                            <i class="fa fa-eye"></i>{{resData.res_TransporterPage_View}}</tab-heading>
                                    </a>
                                </li>
                                <li class="active" ng-class="{'active': AddTab}">
                                    <a ng-click="AddForm()">
                                        <tab-heading>
                                            <i class="fa fa-plus"></i>{{resData.res_TransporterPage_Add}}</tab-heading>
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content">

                                <div class="tab-pane active" ng-class="{'active': AddTab}">
                                    <div class="panel-content">
                                        <div class="row">
                                            <div class="formcontrols form-horizontal ng-pristine ng-valid">


                                                <div class="col-md-6" ng-hide="page.TransporterNameView === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_TransporterName}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.TransporterNameEdit === false" class="form-control form-white" ng-model="TransportOprator.TransporterName" type="text" placeholder="Transporter Name">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6" ng-hide="page.TransporterCodeView === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_TransporterCode}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.TransporterCodeEdit === false" class="form-control form-white" ng-model="TransporterCode" type="text" placeholder="Transporter Code">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-md-6" ng-hide="page.TypeOfCarrierView === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_TypeOfCarrier}}</label>
                                                        <div class="col-sm-9">
                                                            <select ng-disabled="page.TypeOfCarrierEdit === false" ng-model="TypeOfCarrierEdit" class="form-control">
                                                                <option value="Select">{{resData.res_TransporterPage_Select}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-md-6" ng-hide="page.RouteCodeView === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_RouteCode}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.RouteCodeEdit === false" class="form-control form-white" ng-model="RouteCode" type="text" placeholder="RouteCode">
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="col-md-6" ng-hide="page.BranchPlantView === false">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_BranchPlant}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.BranchPlantEdit === false" class="form-control form-white" ng-model="BranchPlant" type="text" placeholder="BranchPlant">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-md-6" ng-hide="page.AddressLine1View === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_AddressLine1}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.AddressLine1Edit === false" ng-class="{'disablecontrol': page.AddressLine1Edit === false}" class="form-control form-white" ng-model="AddressLine1" type="text" placeholder="AddressLine1">
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="col-md-6" ng-hide="page.AddressLine2View === false">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_AddressLine2}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.AddressLine2Edit === false" ng-class="{'disablecontrol': page.AddressLine2Edit === false}" class="form-control form-white" ng-model="AddressLine2" type="text" placeholder="AddressLine2">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-md-6" ng-hide="page.EmailView === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_Email}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.EmailEdit === false" ng-class="{'disablecontrol': page.EmailEdit === false}" class="form-control form-white" ng-model="Email" type="text" placeholder="Email">
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="col-md-6" ng-hide="page.SiteURLView === false">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_SiteURL}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.SiteURLEdit === false" ng-class="{'disablecontrol': page.SiteURLEdit === false}" class="form-control form-white" ng-model="SiteURL" type="text" placeholder="SiteURL">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-md-6" ng-hide="page.ContactPersonNumberView === false">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_ContactPersonNumber}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.ContactPersonNumberEdit === false" ng-class="{'disablecontrol': page.ContactPersonNumberEdit === false}" class="form-control form-white" ng-model="ContactPersonNumber" type="text" placeholder="Contact Person Number">
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="col-md-6" ng-hide="page.ContactPersonNameView === false">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_TransporterPage_ContactPersonName}}</label>
                                                        <div class="col-sm-9">
                                                            <input ng-disabled="page.ContactPersonNameEdit === false" ng-class="{'disablecontrol': page.ContactPersonNameEdit === false}" class="form-control form-white" ng-model="ContactPersonName" type="text" placeholder="Contact Person Name">
                                                        </div>
                                                    </div>

                                                </div>



                                                <div class="ActionButtons">
                                                    <div class="successbtn">
                                                        <button type="button" ng-click="Save()" class="btn btn-success">{{resData.res_TransporterPage_Save}}</button>
                                                    </div>
                                                    <div class="clearbtn">
                                                        <button type="button" ng-click="Clear()" class="btn btn-default">{{resData.res_TransporterPage_Clear}}</button>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" ng-class="{'active': ViewTab}">
                                    <div class="panel-content">
                                        <div class="row">
                                            <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                                <div class="col-md-12">
                                                    <div kendo-grid="Grid" k-options="TransportOpratorGrid" k-rebind="TransportOpratorGrid"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </ion-content>
    </ion-view>

</body>
</html>
