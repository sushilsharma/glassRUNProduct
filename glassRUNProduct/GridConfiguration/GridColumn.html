<ion-view>
    <ion-content class="main-content">
        <div class="pageview">
            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs2">
                        <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                            <li class="active" ng-class="{'active': ViewTab}">
                                <a ng-click="ViewForm()" class="">
                                    <tab-heading>
                                        <i class="fa fa-eye"></i>{{resData.res_GridColumn_View}}
                                    </tab-heading>
                                </a>
                            </li>
                            <li class="" ng-class="{'active': AddTab}">
                                <a ng-click="AddForm()">
                                    <tab-heading>
                                        <i class="fa fa-plus"></i>{{resData.res_GridColumn_Add}}
                                    </tab-heading>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" ng-class="{'active': AddTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_Page}}</label>
                                                        <div class="col-sm-9">
                                                            <select id="ddlObjectId" ng-model="GridColumnJSON.ObjectId" class="form-control" name="val_SelectObject" ng-options="obj.PageControlId as obj.PageControlName for obj in GridPageList">
                                                                <option value="">{{resData.res_GridColumn_Page_Select}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_PropertyName}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="GridColumnJSON.PropertyName" ng-keypress="keyup($event)" type="text" placeholder={{resData.res_GridColumn_PropertyName}} ng-readonly="pageContrlAcessData.VehicleName =='0' || pageContrlAcessData.VehicleName =='1' ">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_ResourceKey}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="GridColumnJSON.ResourceKey" type="text" placeholder={{resData.res_GridColumn_ResourceKey}} ng-readonly="pageContrlAcessData.VehicleRegistrationNumber =='0' || pageContrlAcessData.VehicleRegistrationNumber =='1' ">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_PropertyDataType}}</label>
                                                        <div class="col-sm-9">
                                                            <select id="ddlVehicleTypeId" ng-model="GridColumnJSON.PropertyType" class="form-control" name="val_SelectObject" ng-options="obj.Name as obj.Name for obj in PropertyDataTypeList" ng-readonly="pageContrlAcessData.VehicleTypeId =='0' || pageContrlAcessData.VehicleTypeId =='1' ">
                                                                <option value="">{{resData.res_GridColumn_PropertyDataType_Select}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_IsControlField}}</label>
                                                        <div class="col-sm-9">
                                                            <input type="radio" name="IsControlField" ng-model="GridColumnJSON.IsControlField" value="1"  />&nbsp;Yes&nbsp;&nbsp;&nbsp;
                                                            <input type="radio" name="IsControlField" ng-model="GridColumnJSON.IsControlField" value="0"  />&nbsp;No
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_OnScreenDisplay}}</label>
                                                        <div class="col-sm-9">
                                                            <input type="radio" name="OnScreenDisplay" ng-model="GridColumnJSON.OnScreenDisplay" value="1"  />&nbsp;Yes&nbsp;&nbsp;&nbsp;
                                                            <input type="radio" name="OnScreenDisplay" ng-model="GridColumnJSON.OnScreenDisplay" value="0"  />&nbsp;No
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_IsDetailsView}}</label>
                                                        <div class="col-sm-9">
                                                            <input type="radio" name="IsDetailsViewAvailable" ng-model="GridColumnJSON.IsDetailsViewAvailable" value="1"  />&nbsp;Yes&nbsp;&nbsp;&nbsp;
                                                            <input type="radio" name="IsDetailsViewAvailable" ng-model="GridColumnJSON.IsDetailsViewAvailable" value="0"  />&nbsp;No
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_IsSystemMandatory}}</label>
                                                        <div class="col-sm-9">
                                                            <input type="radio" name="IsSystemMandatory" ng-model="GridColumnJSON.IsSystemMandatory" value="1"  />&nbsp;Yes&nbsp;&nbsp;&nbsp;
                                                            <input type="radio" name="IsSystemMandatory" ng-model="GridColumnJSON.IsSystemMandatory" value="0"  />&nbsp;No
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_IsActive}}</label>
                                                        <div class="col-sm-9">
                                                            <input type="radio" name="IsActive" ng-model="GridColumnJSON.IsActive" value="1"  />&nbsp;Yes&nbsp;&nbsp;&nbsp;
                                                            <input type="radio" name="IsActive" ng-model="GridColumnJSON.IsActive" value="0"  />&nbsp;No
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-12">
                                                    <br />
                                                    <br />
                                                </div>
                                            </div>
                                            <div class="fullwidth">
                                                <div class="col-md-12">
                                                    <div class="header">
                                                        <h2><strong>{{resData.res_GridColumn_PreviewSection}}</strong> </h2>
                                                    </div>
                                                    <hr />
                                                </div>
                                            </div>
                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_Data1}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="GridColumnJSON.Data1" type="text" placeholder={{resData.res_GridColumn_Data1}} ng-readonly="pageContrlAcessData.Field1 =='0' || pageContrlAcessData.Field1 =='1' ">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_Data2}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="GridColumnJSON.Data2" type="text" placeholder={{resData.res_GridColumn_Data2}} ng-readonly="pageContrlAcessData.Field2 =='0' || pageContrlAcessData.Field2 =='1' ">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_GridColumn_Data3}}</label>
                                                        <div class="col-sm-9">
                                                            <input class="form-control form-white" ng-model="GridColumnJSON.Data3" type="text" placeholder={{resData.res_GridColumn_Data3}} ng-readonly="pageContrlAcessData.Field1 =='0' || pageContrlAcessData.Field1 =='1' ">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ActionButtons">
                                                <div class="clearbtn" ng-if="pageContrlAcessData.ClearButton !='0'">
                                                    <button type="button" ng-click="Clear()" class="btn btn-default">Clear</button>
                                                </div>
                                                <div class="successbtn" ng-if="pageContrlAcessData.Save !='0'">
                                                    <button type="button" ng-click="Save()" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane active" ng-class="{'active': ViewTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="col-md-12">
                                                <div id="GridColumnGrid" class="SalesAdminApproval_Grid" style="max-width: 100% !important;" dx-data-grid="GridColumnGrid" dx-item-alias="GridColumnData">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
