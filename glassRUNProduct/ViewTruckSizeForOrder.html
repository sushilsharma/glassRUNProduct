<div class="col-lg-12 nopadding">
    <span class="sectionheader">{{resData.res_UpdateOrder_TransportVehicle}}</span>

    <div class="row m-t-10">
        <div class="widget-infobox transportvehicleinfo">
            <div class="infobox" ng-class="{'greenbg' : objTruckSize.Selected}" ng-repeat="objTruckSize in bindTruckSize | orderBy:'TruckCapacityWeight/1'" ng-click="getDetailTruckSizeByTruckSizeId(objTruckSize.TruckSizeId)" style="cursor: pointer">
                <div class="left">
                    <i class="fa fa-truck bg-blue"></i>
                </div>
                <div class="right">
                    <div>
                        <span class="pull-left">{{objTruckSize.TruckSize}}</span> <span class="checkicon">

                            <i ng-class="{'fa fa-check' : objTruckSize.Selected}"></i>
                        </span>

                    </div>
                    <div class="txt">{{resData.res_UpdateOrder_Pallet}} : {{objTruckSize.TruckCapacityPalettes}}</div>
                </div>
            </div>

        </div>



    </div>



</div>
