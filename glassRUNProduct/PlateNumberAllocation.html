<ion-view>
    <ion-content class="main-content">
        <div class="pageview customscreen">
            <div class="fixrighttopbutton">
                <div class="col-sm-2 singlebtn col-md-2" style="float:right">
                    <a class="btn btn-success btn-square" ng-click="GetAllRecordUpdate()">{{resData.res_PlateNumberAllocation_Update}}</a>
                </div>
            </div>
            <div class="header">
                <h2>{{resData.res_PlateNumberAllocation_PlateNumberAllocation}}</h2>
            </div>

            <div class="row">
                <div class="col-md-12" style="margin-top: 15px;">
                    <div id="portalview" class="PortalView">
                        <div class="panel">
                            <div class="panel-content">
                                <div id="PlateNumberAllocationGrid" kendo-grid="Grid" k-options="PlateNumberAllocationGrid" k-rebind="PlateNumberAllocationGrid"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
