


<ion-view>
    <ion-content class="main-content">
        <style>
            #example .demo-section {
                max-width: none;
                width: 515px;
            }

            #example .k-listbox {
                width: 236px;
                height: 310px;
            }

                #example .k-listbox:first-of-type {
                    width: 270px;
                    margin-right: 1px;
                }
        </style>
        <div class="pageview" style="margin-bottom: 50px;">
            <div class="header">
                <h2>{{Action}} <strong>{{resData.res_ItemUI_Item}}</strong></h2>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs2">
                        <ul class="nav nav-tabs masterpageUl" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                            <li class="active" ng-class="{'active': ViewTab}">
                                <a ng-click="ViewForm()" class="">
                                    <tab-heading>
                                        <i class="fa fa-eye"></i>{{resData.res_TruckUI_View}}
                                    </tab-heading>
                                </a>
                            </li>
                            <li class="" ng-class="{'active': AddTab}">
                                <a ng-click="AddForm()">
                                    <tab-heading>
                                        <i class="fa fa-plus"></i>{{resData.res_TruckUI_Add}}
                                    </tab-heading>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" ng-class="{'active': AddTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_ItemUI_Item}}</label>
                                                        <div class="col-sm-9">
                                                            <input id="ItemId" class="form-control form-white" ng-model="ItemJson.Item" type="text" placeholder="Item">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_ItemUI_ItemCode}}</label>
                                                        <div class="col-sm-9">
                                                            <input id="ItemCode" class="form-control form-white" ng-model="ItemJson.ItemCode" type="text" placeholder="ItemCode">
                                                            <label id="MessageItemCode"></label>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">{{resData.res_ItemUI_UOM}}</label>
                                                        <div class="col-sm-9">
                                                            <select id="UOM" ng-model="ItemJson.UOM" class="form-control" name="val_SelectObject" ng-options="obj.LookUpId as obj.Name for obj in bindUnitOfMeasureList">
                                                                <option value="">{{resData.res_TruckUI_Select}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">

                                                    <div class="form-group">

                                                        <label class="col-sm-3 control-label">{{resData.res_ItemUI_Price}}</label>
                                                        <div class="col-sm-9">
                                                            <input id="Amount" class="form-control form-white" ng-model="ItemJson.Price" type="text" placeholder="Price">
                                                             <label id="MessageAmount"></label>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="fullwidth">
                                                <div id="example" class="col-md-12">
                                                    <div class="demo-section k-content wide">
                                                        <div style="margin: 15px 0px;">
                                                            <input type="text" ng-model="ItemJson.SearchCompany" class="form-control form-white" placeholder="Search By Company Name And Code" />
                                                        </div>
                                                        <div class="demo-section k-content wide ng-scope">
                                                            
                                                            <div class="k-widget k-listbox k-listbox-toolbar-right" deselectable="on" title="" style="">
                                                                <div style="float:left;width:85%;text-align:center">
                                                                    Included
                                                                </div>
                                                                <div class="k-listbox-toolbar">
                                                                    <ul class="k-reset" style="margin-top: 110px;">
                                                                        <!--<li>
                                                                            <a href="#" class="k-button k-button-icon" data-command="moveUp" title="Move Up" aria-label="Move Up" role="button">
                                                                                <span class="fa fa-angle-up"></span>
                                                                            </a>
                                                                        </li>
                                                                        <li>
                                                                            <a href="#" class="k-button k-button-icon" data-command="moveDown" title="Move Down" aria-label="Move Down" role="button">
                                                                                <span class="fa fa-angle-down"></span>
                                                                            </a>
                                                                        </li>-->
                                                                        <li>
                                                                            <a class="k-button k-button-icon" ng-click="TransferSelectedCompanyToInActiveList()"  title="Transfer To">
                                                                                <span class="fa fa-angle-right"></span>
                                                                            </a>
                                                                        </li>
                                                                        <li>
                                                                            <a class="k-button k-button-icon" ng-click="TransferSelectedCompanyToActiveList()" title="Transfer From">
                                                                                <span class="fa fa-angle-left"></span>
                                                                            </a>
                                                                        </li>
                                                                        <!-- <li>
                                                                             <a href="#" class="k-button k-button-icon k-state-disabled" data-command="transferAllTo" title="Transfer All To" aria-label="Transfer All To" role="button">
                                                                                 <span class="fa fa-angle-double-right"></span>
                                                                             </a>
                                                                         </li>
                                                                         <li>
                                                                             <a href="#" class="k-button k-button-icon" data-command="transferAllFrom" title="Transfer All From" aria-label="Transfer All From" role="button">
                                                                                 <span class="fa fa-angle-double-left"></span>
                                                                             </a>
                                                                         </li>
                                                                         <li>
                                                                             <a href="#" class="k-button k-button-icon" data-command="remove" title="Delete" aria-label="Delete" role="button">
                                                                                 <span class="fa fa-times"></span>
                                                                             </a>
                                                                         </li>-->
                                                                    </ul>
                                                                </div>
                                                                <div class="k-list-scroller k-selectable" data-role="selectable">
                                                                    <ul class="k-reset k-list">
                                                                        <li class="selectall">
                                                                            <input type="checkbox" class="checkboxfordistributor" ng-model="ItemJson.IncludeCheckBox" ng-click="SelectAllFromIncludeList()" /> Select All
                                                                        </li>
                                                                        <li class="k-item" role="option" ng-repeat="companyList in AllActiveCompanyList | filter:ItemJson.SearchCompany" ng-if="companyList.IsActiveForItem === '1'" ng-click="AddCompanyToInActiveList(companyList.CompanyId)" ng-class="{'k-state-selected': companyList.IsSelected === true}">
                                                                            {{companyList.CompanyNameAndMnemonic}}
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                            <div class="k-widget k-listbox">
                                                                <div style="float:left;width:100%;text-align:center">
                                                                    Excluded
                                                                </div>
                                                                <div class="k-list-scroller k-selectable">
                                                                   
                                                                    <ul class="k-reset k-list">
                                                                        <li class="selectall">
                                                                            <input type="checkbox" class="checkboxfordistributor"  ng-model="ItemJson.ExcludeCheckBox" ng-click="SelectAllFromExcludeList()" /> Select All
                                                                        </li>
                                                                        <li class="k-item" role="option" aria-selected="false" ng-repeat="companyList in AllActiveCompanyList | filter:ItemJson.SearchCompany" ng-if="companyList.IsActiveForItem === '0'" ng-click="AddCompanyToActiveList(companyList.CompanyId)" ng-class="{'k-state-selected': companyList.IsSelected === true}">
                                                                            {{companyList.CompanyNameAndMnemonic}}
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ActionButtons">

                                                <div class="clearbtn">
                                                    <button type="button" ng-click="Clear()" class="btn btn-default">{{resData.res_TruckUI_Clear}}</button>
                                                </div>
                                                <div class="successbtn">
                                                    <button type="button" ng-click="SaveItem()" class="btn btn-success">{{resData.res_TruckUI_Save}}</button>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane active" ng-class="{'active': ViewTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="col-md-12">
                                                <div id="ViewItemGridId" kendo-grid="Grid" k-options="ViewItemGrid" k-rebind="ViewItemGrid"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </ion-content>
</ion-view>
