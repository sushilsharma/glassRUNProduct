<ion-view>
    <ion-content class="main-content">
        <div class="pageview">
            <!--<div class="header">
            <h2>{{Action}} <strong>Payment Plan & Transporter Mapping</strong></h2>
        </div>-->

            <div class="row">
                <div class="col-md-12">
                    <div class="nav-tabs2">
                        <ul class="nav nav-tabs" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}">
                            <li class="active" ng-class="{'active': ViewTab}">
                                <a ng-click="ViewForm()" class="">
                                    <tab-heading>
                                        <i class="fa fa-eye"></i>{{resData.res_PaymentPlanTransporterMapping_View}}
                                    </tab-heading>
                                </a>
                            </li>
                            <li class="" ng-class="{'active': AddTab}">
                                <a ng-click="AddForm()">
                                    <tab-heading>
                                        <i class="fa fa-plus"></i>{{resData.res_PaymentPlanTransporterMapping_Add}}
                                    </tab-heading>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane" ng-class="{'active': AddTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="fullwidth">
                                                <div ng-if="pageContrlAcessData.PaymentPlanId !='0'">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">{{resData.res_PaymentPlanTransporterMapping_PlanName}}</label>
                                                            <div class="col-sm-9">
                                                                <select id="ddlPaymentPlanId" ng-model="PaymentPlanTransporterMappingJSON.PaymentPlanId" class="form-control" name="val_SelectObject" ng-change="PlanChangeEvent(PaymentPlanTransporterMappingJSON.PaymentPlanId)" ng-options="obj.PaymentPlanId as obj.PlanName for obj in PaymentPlanList_DDL" ng-readonly="pageContrlAcessData.PaymentPlanId =='0' || pageContrlAcessData.PaymentPlanId =='1' ">
                                                                    <option value="">{{resData.res_PaymentPlanTransporterMapping_Select}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="col-lg-12">
                                            <div class="col-lg-6">
                                                <div class="columnfulldata  margintopdata">
                                                    <div class="labelname reasonlable">
                                                        Plan Name :
                                                    </div>
                                                    <div class="labelcontrol">
                                                        <select id="ddlPaymentPlanId" ng-model="PaymentPlanTransporterMappingJSON.PaymentPlanId" class="form-control" name="val_SelectObject" ng-options="obj.PaymentPlanId as obj.PlanName for obj in PaymentPlanList_DDL">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                                            <div class="fullwidth">
                                                <div ng-if="pageContrlAcessData.TransporterId !='0'">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">{{resData.res_PaymentPlanTransporterMapping_Transporter}}</label>
                                                            <div class="col-sm-9">
                                                                <select id="ddlPaymentPlanId" ng-model="PaymentPlanTransporterMappingJSON.TransporterId" class="form-control" name="val_SelectObject" ng-options="obj.CompanyId as obj.CompanyName for obj in Company_TransporterList" ng-readonly="pageContrlAcessData.TransporterId =='0' || pageContrlAcessData.TransporterId =='1' ">
                                                                    <option value="">{{resData.res_PaymentPlanTransporterMapping_Select}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="col-lg-12">
                                            <div class="col-lg-6">
                                                <div class="columnfulldata  margintopdata">
                                                    <div class="labelname reasonlable">
                                                        Transporter :
                                                    </div>
                                                    <div class="labelcontrol">
                                                        <select id="ddlTransporterId" ng-model="PaymentPlanTransporterMappingJSON.TransporterId" class="form-control" name="val_SelectObject" ng-options="obj.CompanyId as obj.CompanyName for obj in Company_TransporterList">
                                                            <option value="">Select</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                                            <div class="ActionButtons">
                                                <div class="clearbtn">
                                                    <button type="button" ng-click="ClearControls()" class="btn btn-default">{{resData.res_PaymentPlanTransporterMapping_Clear}}</button>
                                                </div>
                                                <div class="successbtn">
                                                    <button type="button" ng-click="Save()" class="btn btn-success">{{resData.res_PaymentPlanTransporterMapping_Save}}</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane active" ng-class="{'active': ViewTab}">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="formcontrols form-horizontal ng-pristine ng-valid">
                                            <div class="col-md-12">
                                                <div id="PaymentPlanTransporterMappingGrid" class="PaymentPlanTransporterMapping_Grid"  style="height: 75vh;" dx-data-grid="PaymentPlanTransporterMappingGrid" dx-item-alias="PaymentPlanTransporterMappingData">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="WarningMessage.html" type="text/ng-template">
            <ion-modal-view hide-back-button="false" class="confirmationmsgmodalview bgcolorheaderandfooter">

                <ion-header-bar class="bar bar-header bar-positive popupheadercolor" style="display: block;">
                    <h1 class="title">{{resData.res_PaymentPlanTransporterMapping_Warning}}</h1>
                    <button class="button button-clear button-primary" ng-click="CloseDeleteConfirmation()"><i class="fa fa-times" style="color:#000 !important;"></i></button>
                </ion-header-bar>
                <ion-content scroll="false" class="popioncontainer">
                    <div class="messagebody" style="margin-left: 15px;font-weight: 500;">
                        {{resData.res_PaymentPlanTransporterMapping_DeleteWarning}}
                    </div>
                </ion-content>
                <ion-footer-bar class="popupfooter">

                    <div class="popupbtnstyle">
                        <div class="popupbuttonstyle">
                            <a class="btn btn-success btn-square" ng-click="DeleteYes()">
                                {{resData.res_PaymentPlanTransporterMapping_DeleteYes}}
                            </a>
                            <a class="btn btn-success btn-square" ng-click="CloseDeleteConfirmation()">
                                {{resData.res_PaymentPlanTransporterMapping_DeleteNo}}
                            </a>
                        </div>


                    </div>
                </ion-footer-bar>
            </ion-modal-view>
        </script>

    </ion-content>
</ion-view>
